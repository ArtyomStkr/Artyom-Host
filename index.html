    <style>
        @keyframes cambio {
            0% { border-color: #78b9ff; }
            100% { border-color: #007bff; }
        }

        body {
            font-family: 'Roboto', Arial;
            background-size: 100%;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            background-color: #f4f4f4;
            overflow-y: auto;
        }

        .container {
            border: 4px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            background-color: rgba(163, 162, 162, 0.241);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: cambio 15s infinite;
            width: auto;
        }

        select, button, input[type="text"], input[type="date"],input[type="number"], input[type="tel"], input[type="email"],.input-total {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 10px 0;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .tabla-detalle {
            width: 100%;
            border-collapse: collapse;

        }

        .tabla-detalle th, .tabla-detalle td {
            background-color: white;
            border: 1px solid;
            padding: 8px;
            text-align: center;
            animation: cambio 15s infinite;
        }

        @keyframes cambios {
            0% { background-color: #78b9ff; }
            100% { background-color: #007bff; }
        }

        .tabla-detalle th {
            animation: cambios 15s infinite;
        }

        .encabezado, .detalle {
            width: 100%;
            margin-bottom: 20px;
        }

        .encabezado div {
            display: flex;
            justify-content: left;
            align-items: center;
        }
        .input-total {
            width: auto;
            text-align: right;
        }
        .fecha {

            margin-bottom: 10px;
            border: 1px solid;
            border-radius: 10px;
            border-color: rgb(100, 100, 100);
            justify-content: right;
